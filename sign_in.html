<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
    <title>Sign in</title>
</head>
<body>
    <main>
        <div class="register">
            <a href="home.html" ><img src="/images/v795_1714.png" class="logo"></a>
            <div class="register_border">
                <h1 id="h1_2">Create new account</h1>
                <div class="inputs_sign">
                    <input type="text" id="input_name" name="name" placeholder="Name">
                    <input type="text" id="input_username" name="username" placeholder="Username">
                    <input type="email" id="input_email" name="email" placeholder="Email">
                    <input type="password" id="input_password" name="password" placeholder="Password">
                    <input type="password" id="input_confirm" name="confirm" placeholder="Confirm Password">
                    <input type="submit" value="Sign up" class="sign_button">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
